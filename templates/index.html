<!doctype html>
<html>
<head><title>Stock List</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body class="container">
    <h1 class="my-4">Stock Management</h1>
    <a href="/add" class="btn btn-success mb-3">Add Stock</a>
    <table class="table table-bordered">
        <thead>
            <tr><th>Item</th><th>Quantity</th><th>Price</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.item_name }}</td>
                <td>{{ stock.quantity }}</td>
                <td>â‚±{{ stock.price }}</td>
                <td>
                    <a href="/edit/{{ stock.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ stock.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
