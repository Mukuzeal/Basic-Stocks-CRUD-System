<!doctype html>
<html>
<head><title>{{ 'Edit' if stock else 'Add' }} Stock</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body class="container">
    <h1 class="my-4">{{ 'Edit' if stock else 'Add' }} Stock</h1>
    <form method="post">
        <div class="mb-3">
            <label>Item Name</label>
            <input type="text" name="item_name" class="form-control" value="{{ stock.item_name if stock else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" name="quantity" class="form-control" value="{{ stock.quantity if stock else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ stock.price if stock else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ 'Update' if stock else 'Add' }}</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
